name: GitHub Actions Demo
run-name: CI
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: [self-hosted, linux, x64]
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "Running lint"
      - run: npm run lint
      - run: echo "Running test"
      - run: npm run test
      - run: echo "Running build"
      - run: npm run build
